<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Media Sara Cook</title>
    <meta
      charset="utf-8"
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link rel="stylesheet" href="Style\Contact.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="wrap">
      <ul class="topnav" id="myTopnav">
        <li>
          <a href="./index.html" class="top-left">Sara Cook</a>
        </li>
        <li>
          <a href="./Alexander_Technique.html">Alexander Technique</a>
        </li>
        <li>
          <a href="./Bio.html">Bio</a>
        </li>
        <li>
          <a href="./Cello_Teaching.html">Cello Teaching</a>
        </li>
        <li>
          <a id="hidePage" href="./Contact.html">Contact</a>
        </li>
        <li>
          <a href="./Media.html">Media</a>
        </li>
        <li>
          <div class="container" onclick="showNav()">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
        </li>
      </ul>

      <script>
        function showNav() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
      </script>

      <h2>Contact</h2>

      <form name="contact" method="POST" data-netlify="true">
        <div class="row">
          <div class="col-25">
            <label for="name">Your Name:</label>
          </div>
          <div class="col-75">
            <input id="name" type="text" name="name" required />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="email">Your Email:</label>
          </div>
          <div class="col-75">
            <input id="email" type="email" name="email" required />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="subject">Subject:</label>
          </div>
          <div class="col-75">
            <input id="subject" type="text" name="subject" required />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="text">Message:</label>
          </div>
          <div class="col-75">
            <textarea id="text" name="message" required></textarea>
          </div>
        </div>
        <div class="row">
          <button type="submit">Send</button>
        </div>
      </form>

      <img
        class="contactPhoto"
        src="Images\DSC_6088_portrait.jpg"
        alt="Sara leaning against building beside cello case"
      />
    </main>

    <footer class="footer">
      <p>&copy; Sara Cook</p>
    </footer>
  </body>
</html>
